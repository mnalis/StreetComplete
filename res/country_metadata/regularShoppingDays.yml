# How many days shops usually have regular opening hours per week.
# Combine this info with firstDayOfWorkweek.yml to find the range of weekdays in a week that have
# regular shopping hours.
#
# The default is 6 because according to the source
# https://en.wikipedia.org/wiki/Shopping_hours, the norm for shopping days is rather MO-SA (=6 days)
default: 6
AT: 5
DE: 5
PL: 5
SE: 5
