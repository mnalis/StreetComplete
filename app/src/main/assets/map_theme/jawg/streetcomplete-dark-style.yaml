import:
    - global.yaml
    - layers/land.yaml
    - layers/labels.yaml
    - layers/roads.yaml

global:
    text_stroke_color: '#2e2e2e'
    text_fill_color: '#ccc'
    text_water_color: '#ccc'

    railway_color: '#96c'
    road_color: '#559'
    road_outline_color: '#99f'
    highway_color: '#669'
    highway_outline_color: global.road_outline_color
    path_color: global.road_color
    path_outline_color: '#555'
    square_color: global.road_color

    earth_color: '#000000'
    water_color: '#1e1e3e'
    green_color: '#465d2a'
    forest_color: '#284814'
    town_color: '#000000'

    building_color: [0.56, 0.18, 0.18, 0.75]
    building_outline_color: [0.64, 0.24, 0.24, 0.75]

    boundary_color: '#e72'

    oneway_arrow_color: '#ccf'
    barrier_color: '#99f'

    tunnel_color: [1.0, 0.2, 0.2, 0.2]

styles:
    buildings-style:
        base: polygons
        blend: translucent
    buildings-outline-style:
        base: lines
        blend: translucent
